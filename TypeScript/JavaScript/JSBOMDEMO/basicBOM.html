<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasicBOM</title>
    <style>
        div {
            border: 1px solid rgb(0, 166, 255);
            border-radius: 8px;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <h2>BasicBOM</h2>
    <div id="viewWH"></div>
    <div class="touchAlert" onClick="touchAlert()">点击->alert</div>
    <div class="touchConfirm" onClick="touchConfirm()">点击->confirm</div>
    <div class="touchPrompt" onClick="touchPrompt()">点击->prompt</div>
    <hr>
    <button id="offTimer">点击关闭定时器</button>


</body>
<script src="..\JSBOMDEMO\basicBOM.js"></script>

</html>
