<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>设置多重背景图像</title>
    <style type="text/css">
        p {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            background-image: url(dog.png), url(bg1.png), url(bg2.png);
        }
        
        h2 {
            width: 1000px;
            height: 500px;
            border: 1px solid red;
            background-image: url(img.jpg);
            background-size: contain;
            /* background-repeat: no-repeat; */
        }
        
        h3 {
            width: 500px;
            height: 500px;
            padding: 50px;
            margin: 50px;
            background-image: url(img.jpg);
            border: 50px solid rgb(138, 138, 138);
            background-repeat: no-repeat;
            background-origin: padding-box;
            background-position: 30px 30px;
            background-clip: border-box
        }
    </style>
</head>

<body>
    <p></p>
    <h2>test</h2>
    <h3>test-2</h3>
</body>

</html>
