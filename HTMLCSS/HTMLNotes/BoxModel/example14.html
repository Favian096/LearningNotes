<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>重复线性渐变</title>
    <style type="text/css">
        p {
            width: 200px;
            height: 200px;
            background-image: repeating-linear-gradient(90deg, #E50743, #E8ED30 10%, #3FA62E 15%);
        }
        
        h4 {
            width: 1000px;
            height: 100px;
            background-image: repeating-linear-gradient(30deg, #5ab867, #55ad9d 10%, rgb(75, 69, 141) 20%);
        }
        
        h5 {
            width: 200px;
            height: 200px;
            background-image: repeating-radial-gradient(circle at 10px 30px, #5ab867, #55ad9d 10%, #5ab867 20%);
            text-align: center;
            border-radius: 50%;
        }
        
        h3 {
            width: 400px;
            height: 200px;
            background-image: repeating-radial-gradient(ellipse at center, #5ab867, #55ad9d 10%, #5ab867 20%);
            border-radius: 50%
        }
    </style>
</head>

<body>
    <p></p>
    <h4>test</h4>
    <h5>test-2</h5>
    <h3>test-3</h3>
</body>

</html>
