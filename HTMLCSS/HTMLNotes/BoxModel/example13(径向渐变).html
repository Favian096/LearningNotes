<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>径向渐变</title>
    <style type="text/css">
        p {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            /*设置圆角边框*/
            background-image: radial-gradient(ellipse at center, #0f0, #030);
            /*设置径向渐变*/
        }
        
        h4 {
            width: 200px;
            height: 200px;
            /* background-color: #030; */
            background-image: radial-gradient(ellipse at top, red, green);
        }
        
        h5 {
            width: 200px;
            height: 200px;
            background-image: linear-gradient(0deg, red, green);
        }
        
        #j {
            width: 200px;
            height: 200px;
            background-image: radial-gradient(80px 50px at left, red, green);
        }
    </style>
</head>

<body>
    <p><br></p>
    <h4>123456</h4>
    <h5>啊啊啊</h5>
    <h3 id="j"></h3>
</body>

</html>
