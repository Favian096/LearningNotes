<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>重复径向渐变</title>
    <style type="text/css">
        p {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-image: repeating-radial-gradient(circle at 50% 50%, #E50743, #E8ED30 10%, #3FA62E 15%);
        }
        
        h2 {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-image: repeating-radial-gradient(circle at center, #fff, #000 2%, #fff 5%);
            display: block;
            margin: 0 auto;
            text-align: center;
            color: #E50743;
        }
    </style>
</head>

<body>
    <p></p>
    <h2>test</h2>
</body>

</html>
