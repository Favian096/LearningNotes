<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>圆角边框</title>
    <style type="text/css">
        .circle {
            border-radius: 50%;
            opacity: 1
            /* opacity可以在0~1之间设置透明度 */
        }
        
        p {
            font-size: 30px;
            opacity: 0.6
        }
        
        .test {
            border-radius: 100px 50px 100px 50px /50px 100px 50px 100px;
            /* 依次：左上水平半径，右上水平半径，右下水平半径，左下水平半径/左上垂直半径，右上垂直半径，右下垂直半径，左下垂直半径 */
        }
        
        #button {
            border: 1px solid rgb(0, 165, 255);
            margin: 10px auto;
            padding: 15px;
            text-align: center;
            position: absolute;
            left: 42%;
            border-radius: 15px;
            background-color: rgb(0, 165, 255);
            font-size: medium;
            height: 20px;
            width: 200px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: bold;
            color: rgb(0, 0, 0);
            box-shadow: 5px 5px 5px 0px rgb(105, 198, 255), -5px 5px 5px 0px rgb(138, 207, 250), 5px -5px 5px 0px rgb(155, 217, 255), -5px -5px 5px 0px rgb(141, 211, 255);
        }
    </style>
</head>

<body>
    <img class="circle" src="2.jpg" alt="图片" />
    <p>TEST</p>
    <img class="test" src="2.jpg" alt="test">
    <div>
        <p id="button">点击开始测试</p>
    </div>

</body>

</html>
