<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>线性渐变</title>
    <style type="text/css">
        p {
            width: 200px;
            height: 200px;
            background-image: linear-gradient(30deg, #0f0, #00F);
        }
        
        div {
            text-align: center;
            font-size: 30px;
            width: 1000px;
            height: 100px;
            background-color: aquamarine;
            margin: 0 auto;
            background-image: linear-gradient(90deg, red 10%, rgb(251, 255, 0) 20%, rgb(123, 255, 0) 30%, rgb(0, 164, 49) 40%, rgb(0, 255, 217) 50%, rgb(0, 26, 255) 60%, rgb(149, 0, 255) 70%, rgb(255, 0, 187) 80%, rgb(128, 0, 0) 90%);
            box-shadow: 10px 10px 10px 0px rgb(165, 165, 165);
        }
    </style>
</head>

<body>
    <p></p>
    <div>LINEAR-GRADIENT</div>
    <span></span>
</body>

</html>
