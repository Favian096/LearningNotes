    <!-- 换行使用<br/>, 线条使用<hr/> -->
    <hr color="red" align="center" size="3" width="50%" />
    <h2 align="center">莫生气</h2>
    <hr color="#00CC99" align="center" size="5" width="600" />
    <p align="center">人生就像一场戏，因为有缘才相聚。<br />相扶到老不容易，是否更该去珍惜。<br /> 为了小事发脾气，回头想想又何必。
        <br />别人生气我不气，气出病来无人替。<br /> 我若气死谁如意，况且伤神又费力。
        <br />邻居亲朋不要比，儿孙琐事由他去。<br />吃苦享乐在一起，神仙羡慕好伴侣。</p>
    <hr color="#00CC99" />
