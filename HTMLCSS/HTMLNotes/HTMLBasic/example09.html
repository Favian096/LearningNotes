<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>mark标签的使用</title>
    <style type="text/css">
        h3 {
            font-size: 36px;
            /*设置字号为36像素*/
            color: rgb(0, 255, 255);
            /*设置字体颜色为红色*/
            text-align: center;
            /*设置文本居中显示*/
        }
        
        .q {
            font-size: larger;
            color: blue;
        }
    </style>
</head>

<body>
    <h3>小苹果</h3>
    <p>我种下一颗<mark class="q">种子</mark>，终于长出了<mark>果实</mark>，今天是个伟大日子。摘下星星送给你，拽下月亮送给你，让太阳每天为你升起。变成蜡烛燃烧自己，只为照亮你，把我一切都献给你，只要你欢喜。你让我每个明天都 变得有意义，生命虽短爱你永远，不离不弃。你是我的小呀<mark>小苹果儿</mark> 怎么爱你都不嫌多。红红的小脸儿温暖我的心窝 点亮我生命的火 火火火火。你是我的小呀<mark>小苹果儿</mark> 就像天边最美的云朵。春天又来到了花开满山坡
        种下希望就会收获。
    </p>
</body>

</html>
