<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>图像标签的边距和对齐属性</title>
    <style>

    </style>
</head>

<body>
    <!-- img标签中的 hspace为上下高度，vspace为左右高度-->
    <!-- aligh表示将图片左对齐，其后文字在右边，
        还可以设置：
        bottom(其后文字第一行与图片中间对齐) 
        top(文字第一行与图片顶部对齐) 
        middle(第一行与图片中间对齐) right  -->
    <img src="girl.jpg" alt="挪威的森林" border="1" hspace="10%" vspace="10" align="left" /> 《挪威的森林》是村上春树最有名的小说，也是其作品中最容易看和写实的一部。
    <br /> 没有神出鬼没的迷官，没有卡夫卡式的隐喻，没有匪夷所思的情节，只是用平净的语言娓娓讲述已逝的青春，
    <br />讲述青春时代的种种经历、体验和感触_讲述青春快车的乘客沿途所见的实实在在的风景。
    <br />对于中国读者来说，很可能是另一番风景，孤独寂寞、凄迷哀婉而又具有可闻可见可感可触的寻常性。
    <img src="girl.jpg" alt="挪威的森林" align="middle" />
</body>

</html>
