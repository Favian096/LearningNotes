<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>图像的宽高和边框属性</title>
</head>

<body>

    <img src="tupian.png" alt="少女插画" border="2" />
    <img src="tupian.png" alt="少女插画" width="100" />
    <!-- 仅设置width，则heigth会随width等比例缩放 -->
    <img src="tupian.png" alt="少女插画" width="50" height="100" />
    <!-- 二者都设置则会拉伸变化 -->
    <img scr="tupian.png" alt="少女插画" width="100" />
    <!-- img标签中的alt属性会在图片无法正常显示的时候替代显示为alt内的文本，比如浏览器开启 无图模式  -->
    <!-- 对于残疾人来说，alt属性通常是他们了解图像内容的唯一方式 -->
</body>

</html>
