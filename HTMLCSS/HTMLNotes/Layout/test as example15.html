<!DOCTYPE html>
<html lang="en">

<head>

    <title>啊啊</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        @font-face {
            font-family: test_font;
            src: url(dqc.ttf);
        }
        
        #banner_box {
            width: 100%;
            height: 285px;
            background-color: rgb(0, 33, 77);
            float: relative;
            margin-top: 13px;
            z-index: 0;
        }
        
        .left_box {
            width: 755px;
            height: 285px;
            background: url(pic.gif) no-repeat;
            float: left;
            position: absolute;
            left: 260px;
            z-index: 1;
        }
        
        .right_box {
            width: 245px;
            height: 285px;
            background: rgba(255, 255, 255, 0.2);
            float: right;
            position: absolute;
            right: 276px;
            z-index: 1;
        }
        
        .left_box_content {
            float: right;
            position: absolute;
            right: 50px;
            color: aliceblue;
            font-weight: bolder;
            text-align: right;
            margin-top: 70px;
        }
        
        .left_box_content_p1 {
            font-size: small;
        }
        
        .left_box_content_p2 {
            font-size: 36px;
            font-family: test_font;
            padding-right: 8px;
            border-right: 5px solid #F90;
        }
        
        .left_box_content_p3 {
            padding-top: 20px;
        }
        
        .left_box_content_list {
            position: absolute;
            right: -10px;
        }
        
        .left_box_content_list>li {
            float: left;
            margin-right: 10px;
            margin-top: 30px;
        }
        
        .left_box_content_list>li>a {
            display: block;
            width: 46px;
            height: 3px;
            background-color: aliceblue;
        }
        
        .left_box_content_list>li>a:not(.first_a) {
            opacity: 0.5
        }
        
        .right_box_content {
            position: absolute;
            left: 30px;
            top: 60px;
        }
        
        .right_box_content_p2,
        .right_box_content_p1 {
            color: aliceblue;
            font-size: small;
            clear: both;
        }
        
        .right_box_content_p1 {
            font-weight: bolder;
        }
        
        .right_box_content_p2 {
            font-size: 10px;
            line-height: 25px;
        }
        
        .right_box_content_list>li {
            float: left;
            padding: 10px 10px 20px 0px;
        }
    </style>
</head>
