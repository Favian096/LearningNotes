<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>列表的嵌套应用</title>
</head>

<body>
    <h2>饮品</h2>
    <ul>
        <li>咖啡
            <ol>
                <!--有序列表的嵌套-->
                <li>拿铁</li>
                <li>摩卡</li>
            </ol>
        </li>
        <li>茶
            <ul>
                <!--无序列表的嵌套-->
                <li>碧螺春</li>
                <li>龙井</li>
            </ul>
        </li>
    </ul>
    <h2>test</h2>
    <ul>
        <li>t1
            <ol type="A">
                <li>t01</li>
                <li>t02</li>
                <li>t03</li>
                <li>t04
                    <ol type="a">
                        <li>t041</li>
                        <li>t042</li>
                    </ol>
                </li>
                <li>t05</li>
            </ol>
        </li>

        <li>t2
            <ol type="I">
                <li>t02</li>
                <li>
                    t03
                    <ul type="square">
                        <li>t031</li>
                    </ul>
                </li>
                <li>t02</li>
            </ol>
            <dl>
                <dt>T</dt>
                <dd> no T</dd>
            </dl>
        </li>

    </ul>
</body>

</html>
