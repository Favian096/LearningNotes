<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>list-style-image控制列表项目图像</title>
    <style type="text/css">
        ul {
            list-style-image: url(1.png);
        }
        
        ol {
            list-style-image: url(img.jpg);
        }
    </style>
</head>

<body>
    <h2>栗子功效</h2>
    <ul>
        <li>抗衰老</li>
        <li>益气健脾</li>
        <li>预防骨质疏松</li>
    </ul>
    <ol>
        <li>jly</li>
    </ol>
</body>

</html>
