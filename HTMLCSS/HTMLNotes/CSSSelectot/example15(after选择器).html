<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>after选择器的使用</title>
    <style type="text/css">
        p:after {
            content: url(zhongqiu.png);
        }
        
        p::before {
            content: "十四的月亮";
            color: aqua;
        }
    </style>
</head>

<body>
    <p>十五的月亮<br></p>
</body>

</html>
