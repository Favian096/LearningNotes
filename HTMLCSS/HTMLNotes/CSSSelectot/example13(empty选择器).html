<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>empty选择器的使用</title>
    <style type="text/css">
        p {
            width: 150px;
            height: 30px;
        }
        
        p:empty {
            background-color: rgb(211, 211, 211);
        }
    </style>
</head>

<body>
    <p>北京校区</p>
    <p>上海校区</p>
    <p>广州校区</p>
    <p></p>
    <p>武汉校区</p>
</body>

</html>
