<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>label标签的使用</title>

</head>

<body>
    <form action="#" method="post">
        <label for="name">姓名：</label>
        <input type="text" maxlength="6" id="name" /><br /><br /> 性别：
        <input type="radio" name="sex" checked="checked" id="man" /><label for="man">男</label>
        <input type="radio" name="sex" id="woman" /><label for="woman">女</label>
    </form>

    <h3 align="center">test
        <form action="#" method="get" name="test">
            <label for="user">USER:</label>
            <input type="text" size="8" value="admin" maxlength="10" id="user"><br>

            <label for="password">PASSWORD:</label>
            <input type="password" size="8" maxlength="16" id="password"><br>

            <label for="radio">time</label>
            <input type="radio" name="radio" checked="checked" id="1"> <label for="1">1</label>
            <input type="radio" name="radio" checked="checked" id="2"> <label for="2">2</label>
            <input type="radio" name="radio" checked="checked" id="3"> <label for="3">3</label><br>

            <label for="checkbox">times</label>
            <input type="checkbox" id="001"><label for="001">001</label>
            <input type="checkbox" id="002"><label for="002">002</label>
            <input type="checkbox" id="003"><label for="003">003</label> <br>

            <input type="file"> <br>
            <input type="image" src="img.jpg"><br>
            <input type="button" value="button"><br>
            <input type="submit" value="submit"><br>
            <input type="hidden"><br>
            <input type="reset" value="reset"><br>
        </form>
        <form action="#" method="post">
            <label for="comments">评论：</label>
            <textarea name="comments" id="comments" cols="30" rows="6">
            </textarea>
        </form>
    </h3>
</body>

</html>
