<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>表格</title>
</head>

<body>
    <table border="1">
        <tr>
            <td>学生名称</td>
            <td>竞赛学科</td>
            <td>分数</td>
        </tr>
        <tr>
            <td>小明</td>
            <td>数学</td>
            <td>87</td>
        </tr>
        <tr>
            <td>小李</td>
            <td>英语</td>
            <td>86</td>
        </tr>
        <tr>
            <td>小萌</td>
            <td>物理</td>
            <td>72</td>
        </tr>
    </table>
    <table border="10" align="center" width="300px" height="300px" cellspacing="10px" cellpadding="30px" bgcolor="brown" background="#">
        <caption>test</caption>
        <tr height="150px" align="center" valign="middle" bgcolor="blue" background="img.jpg">
            <td rowspan="4">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td colspan="3">abc</td>
        </tr>
    </table>

    <table align="center" border="1">
        <caption>表格标题</caption>
        <thead>
            <tr>
                <th>表头</th>
                <th>表头</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="2" align="center">页脚</td>
            </tr>
            <tbody>
                <tr>
                    <th>表头</th>
                    <td>内容</td>
                </tr>
            </tbody>
        </tfoot>
    </table>
</body>

</html>
