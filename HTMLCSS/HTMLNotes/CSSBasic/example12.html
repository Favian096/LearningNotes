<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>text-shadow属性</title>
    <style type="text/css">
        .one {
            font-size: 50px;
            text-shadow: 10px 10px 10px red;
            /*设置文字阴影的距离、模糊半径、和颜色*/
        }
        
        #jly {
            font-size: 50px;
            text-align: center;
            font-weight: normal;
            font-style: italic;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-shadow: -4px -4px 2px rgb(122, 114, 231), -3px -3px 2px rgb(75, 160, 216), -2px -2px 2px rgb(114, 196, 231), -1px -1px 2px rgb(118, 235, 233), 2px 2px 2px rgb(134, 230, 204), 3px 3px 2px rgb(114, 231, 149), 4px 4px 20px rgb(178, 231, 114)
            /* text-shadow属性依次设置阴影的 水平距，垂直距，模糊半径，颜色 (可以连续追加)*/
        }
    </style>
</head>

<body>
    <p class="one">Hello CSS3</p>
    <p id="jly">使用CSS设置阴影效果<br>J JJJJJJJJJJ
    </p>
</body>

</html>
