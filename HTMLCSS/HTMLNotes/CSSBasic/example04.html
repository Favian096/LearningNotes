<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>id选择器</title>
    <style type="text/css">
        /* id名唯一只能设置对应于某一个元素 */
        
        #bold {
            font-weight: bold;
            color: rgb(249, 208, 0)
        }
        
        #font24 {
            font-size: 24px;
        }
        
        #jly {
            text-align: center
        }
    </style>
</head>

<body>
    <p id="bold">段落1：id="bold"，设置粗体文字。</p>
    <p id="font24">段落2：id="font24"，设置字号为24px。</p>
    <p id="font24">段落3：id="font24"，设置字号为24px。</p>
    <p id="bold font24">段落4：id="bold font24"，同时设置粗体和字号24px。</p>
    <p id="jly">This is a test!</p>
</body>

</html>
