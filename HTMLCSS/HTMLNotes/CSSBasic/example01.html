<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>内嵌式引入CSS样式表</title>
    <style type="text/css">
        h2 {
            text-align: center;
        }
        /*定义标题标签居中对齐*/
        
        h3 {
            text-align: left;
            text-decoration: underline;
            color: rgb(226, 251, 228);
            font-size: 10%;
        }
        
        p1 {
            /*定义段落标签的样式*/
            font-size: 16px;
            font-family: "楷体";
            color: rgb(255, 0, 255);
            text-decoration: underline;
        }
        
        p2 {
            font-size: 1px;
            font-family: "宋体";
            color: rgb(0, 255, 21);
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>内嵌式CSS样式</h2>
    <h3>在HTML的head内部集成CSS样式</h3>
    <p1>使用style标签可定义内嵌式CSS样式表 style标签一般位于head头部标签中 title标签之后。<br></p1>
    <p2>This is a test !</p2>
</body>

</html>
