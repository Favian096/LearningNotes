<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS层叠性</title>
    <style type="text/css">
        p {
            font-size: 30px;
            font-family: "楷体";
            width: auto;
            height: 100px;
            border: 1px solid cyan;
        }
        
        .special {
            font-size: 100px;
        }
        
        #one {
            color: red;
        }
    </style>
</head>

<body>
    <p class="special" id="one">段落文本1</p>
    <p>段落文本2</p>
    <p>段落文本3</p>
</body>

</html>
