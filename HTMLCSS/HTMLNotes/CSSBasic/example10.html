<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>首行缩进text-indent</title>
    <style type="text/css">
        p {
            font-size: 14px;
        }
        
        .one {
            text-indent: 2em;
        }
        
        .two {
            text-indent: 50px;
        }
        
        .three {
            text-decoration: underline;
            text-indent: -1in
        }
    </style>
</head>

<body>
    <p class="one">这是段落1中的文本，text-indent属性可以对段落文本设置首行缩进效果，段落1使用text-indent:2em;。</p>
    <p class="two">这是段落2中的文本，text-indent属性可以对段落文本设置首行缩进效果，段落2使用text-indent:50px;。</p>
    <p class="three">这是段落3中的文本，设置的text-indent为负值</p>
</body>

</html>
