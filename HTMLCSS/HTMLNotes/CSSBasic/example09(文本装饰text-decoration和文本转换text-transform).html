<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>文本装饰text-decoration和文本转换text-transform</title>
    <style type="text/css">
        .one {
            text-decoration: underline;
        }
        
        .two {
            text-decoration: overline;
        }
        
        .three {
            text-decoration: line-through;
        }
        
        .four {
            text-decoration: underline line-through;
        }
        
        .five {
            font-size: 50px;
            text-decoration: underline overline line-through;
        }
        
        #one {
            text-transform: capitalize;
        }
        
        #two {
            text-transform: uppercase;
        }
        
        #three {
            text-transform: lowercase;
        }
    </style>
</head>

<body>
    <p class="one">设置下画线（underline）</p>
    <p class="two">设置上画线（overline）</p>
    <p class="three">设置删除线（line-through）</p>
    <p class="four">同时设置下画线和删除线（underline line-through）</p>
    <p class="five">同时设置好3种</p>
    <p id="one">首字母大写this is a test.</p>
    <p id="two">全部字母大写this is a test.</p>
    <p id="three">全部字母小写THIS IS A TEST</p>

</body>

</html>
