<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>类选择器</title>
    <style type="text/css">
        /* 根据文本的class标签来选择， .标签进行设置 */
        
        .red {
            color: red;
        }
        
        .green {
            color: green;
        }
        
        .font22 {
            font-size: 22px;
        }
        
        p {
            text-decoration: underline;
            font-family: "微软雅黑";
        }
        
        .super-style {
            color: rgb(212, 247, 190);
            font-size: 100px;
            text-decoration: underline;
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2 class="red">二级标题文本</h2>
    <p class="green font22">段落一文本内容</p>
    <p class="red font22">段落二文本内容</p>
    <p>段落三文本内容</p>
    <p class="super-style">This is a <br>test!</p>
</body>

</html>
