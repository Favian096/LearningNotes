<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>text-overflow属性</title>
    <style type="text/css">
        P {
            width: 200px;
            height: 100px;
            border: 1px solid #000;
            white-space: nowrap;
            /*强制文本不能换行*/
            overflow: hidden;
            /*修剪溢出文本*/
            text-overflow: ellipsis;
            /*用省略标签标示被修剪的文本*/
            /* 要实现省略号标识文本溢出的效果 white-space 和 overflow 和 text-overflow 缺一不可 */
            text-shadow: 1px 1px 2px rgb(13, 150, 160)
        }
    </style>
</head>

<body>
    <p>把很长的一段文本中溢出的内容隐藏，出现省略号................................</p>
</body>

</html>
