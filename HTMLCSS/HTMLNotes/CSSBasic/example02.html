<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>外链式引入CSS样式表</title>
    <!-- 导入式 -->
    <style type="text/css">
        @import url(style.css);
    </style>
    <!-- <link href="style.css" type="text/css" rel="stylesheet" /> -->-->
    <!-- 外链式CSS样式，href为其路径(URL)，type/css为其后缀名，rel表关系(stylesheet表文件为样式表文件)

    导入式(@import url())与外链式的区别在于网页加载式，
        导入式会下载完css在进行网页加载
        外链式会html和CSS一起加载(绝大对数网站用这个) -->

</head>

<body>
    <h2>外链式CSS样式</h2>
    <p1>通过link标签可以将扩展名为.css的外部样式表文件链接到HTML文档中。</p1>
    <p2>This is a test !</p2>
</body>

</html>
