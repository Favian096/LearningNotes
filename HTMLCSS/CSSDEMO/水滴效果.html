<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水滴效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            background-color: #00a8ff;
        }
        
        #water_droplets {
            width: 400px;
            height: 400px;
            margin-top: 100px;
            box-shadow: 15px 25px 35px 5px rgb(0, 0, 0, 0.5) inset, 15px 25px 30px 5px rgb(0, 0, 0, 0.3), 15px 25px 35px 15px rgb(0, 0, 0, 0.05), -10px -20px 30px 15px rgba(255, 255, 255, 0.8) inset;
            border-radius: 42% 58% 69% 31% / 59% 57% 43% 41%;
            animation: water_droplets 8s linear 0s infinite alternate;
        }
        
        #water_droplets::before {
            content: '';
            width: 30px;
            height: 30px;
            position: absolute;
            background-color: #fff;
            opacity: 0.75;
            transform: translate(120px, 85px);
            border-radius: 62% 38% 56% 44% / 59% 57% 43% 41%;
            animation: water_droplets 8s linear 0s infinite alternate;
        }
        
        #water_droplets::after {
            content: '';
            width: 20px;
            height: 20px;
            position: absolute;
            background-color: #fff;
            opacity: 0.75;
            transform: translate(100px, 130px);
            border-radius: 50% 50% 52% 48% / 48% 66% 34% 52%;
            animation: water_droplets 8s linear 0s infinite alternate;
        }
        
        @keyframes water_droplets {
            10% {
                border-radius: 42% 58% 39% 61% / 59% 57% 43% 41%;
            }
            20% {
                border-radius: 42% 58% 52% 48% / 59% 46% 54% 41%;
            }
            30% {
                border-radius: 42% 58% 44% 56% / 46% 36% 64% 54%;
            }
            40% {
                border-radius: 61% 39% 49% 51% / 39% 36% 64% 61%;
            }
            50% {
                border-radius: 61% 39% 64% 36% / 23% 45% 55% 77%;
            }
            60% {
                border-radius: 73% 27% 76% 24% / 38% 49% 51% 62%;
            }
            70% {
                border-radius: 42% 58% 60% 40% / 40% 49% 51% 60%;
            }
            80% {
                border-radius: 42% 58% 43% 57% / 48% 37% 63% 52%;
            }
            90% {
                border-radius: 39% 61% 36% 64% / 64% 47% 53% 36%;
            }
            100% {
                border-radius: 66% 34% 48% 52% / 48% 54% 46% 52%;
            }
        }
    </style>
</head>

<body>
    <div id="water_droplets"></div>
</body>

</html>
