<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云朵下雨效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: rgb(28, 36, 48);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .container .cloud {
            position: relative;
            height: 100px;
            width: 320px;
            border-radius: 100px;
            filter: drop-shadow(8px 8px 0 #0005);
            animation: animateCloud 2s steps(1) infinite;
        }
        
        @keyframes animateCloud {
            from {
                filter: drop-shadow(8px 8px 0 #0001) drop-shadow(0 0 0 #fff) brightness(1);
            }
            95% {
                filter: drop-shadow(8px 8px 0 #0001) drop-shadow(0 0 50px #fff) brightness(10);
            }
        }
        
        .container .cloud::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 40px;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background-color: #484f59;
            box-shadow: 90px -10px 0 30px #484f59;
        }
        
        .container .cloud::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 100px;
            background-color: #484f59;
        }
        
        .drop {
            position: absolute;
            top: 50px;
            background: #05a2eb;
            width: 2px;
            height: 10px;
            transform-origin: bottom;
            animation: animateRain 2s linear infinite;
        }
        
        @keyframes animateRain {
            from {
                transform: translateY(0) scaleY(1);
                border-radius: 0%;
            }
            70% {
                transform: translateY(360px) scaleY(1);
            }
            80% {
                transform: translateY(360px) scaleY(0.2);
                border-radius: 0%;
            }
            to {
                transform: translateY(360px) scaleY(0.2) scaleX(15);
                border-radius: 50%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="cloud">

        </div>
    </div>

</body>

<script>
    function rain() {
        let cloud = document.querySelector('.cloud');
        let e = document.createElement('div');
        cloud.appendChild(e);
        let left = Math.random() * 310;
        let width = Math.random() * 5;
        let height = Math.random() * 50;
        let duration = Math.random() * 0.5;
        e.classList.add('drop');
        e.style.left = left + 'px';
        e.style.width = 0.5 + width + 'px';
        e.style.height = 0.5 + height + 'px';
        e.style.animationDuration = 1 + duration + 's';
        setTimeout(() =>
            cloud.removeChild(e), 2000)
    }

    setInterval(() => rain(), 20)
</script>


</html>
