<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS绘制三角形(扇形 环形)</title>
    <style>
        #w {
            width: 300px;
            height: 200px;
            margin: 0 auto;
            margin-top: 5%;
        }
        
        .q {
            width: 0px;
            height: 0px;
            border-top: 200px solid rgb(20, 158, 238);
            border-right: 200px solid transparent;
            border-bottom: 200px solid rgb(233, 40, 40);
            border-left: 300px solid rgb(231, 238, 20);
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="w">
        <div class="q"></div>
    </div>
</body>

</html>
