<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch(FLyme)</title>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
        }
        
        body {
            background-color: #95a5a6;
        }
        
        div.switch_background {
            width: 400px;
            height: 400px;
            position: absolute;
            top: 20%;
            left: 568px;
            border: 1px rgb(229, 229, 229) solid;
            background-color: rgb(255, 255, 255);
            box-shadow: 5px 5px 10px rgb(200, 200, 200), -5px 5px 10px rgb(200, 200, 200), 5px -5px 10px rgb(200, 200, 200), -5px -5px 10px rgb(200, 200, 200);
        }
        
        input.switch_botton {
            appearance: none;
            width: 300px;
            height: 166px;
            position: absolute;
            top: 117px;
            left: 50px;
            background: rgb(229, 229, 229);
            border-radius: 80px;
            cursor: pointer;
            transition: all 0.15s linear 0.1s;
        }
        
        input.switch_botton::before {
            content: '';
            width: 80px;
            height: 30px;
            position: absolute;
            top: 70px;
            left: 25px;
            background: #fff;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.15s linear 0.1s;
        }
        
        input.switch_botton:checked::before {
            width: 120px;
            height: 120px;
            transform: translate(140px, -45px);
            border-radius: 50%;
            background: #fff;
        }
        
        input.switch_botton:checked {
            background: rgb(31, 127, 250);
        }
    </style>
</head>

<body>
    <div class="switch_background">
        <input type="checkbox" class="switch_botton">
    </div>

</body>

</html>
